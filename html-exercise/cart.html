<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Shop - Cart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/stylesheet/css/style.css">
</head>

<body>
  <header class="header header-cart">
    <div class="container flex">
      <h1 class="header-logo">
        <a href="index.html" class="header-link">
          <img class="img img-logo img-lg" src="assets/images/shop-logo.png" alt="E-Shop">
          <img class="img img-logo img-sm" src="assets/images/shop-logo-sm.png" alt="E-Shop">
        </a>
      </h1>
      <!-- Nav -->
      <nav class="nav-main">
        <ul class="nav-list flex">
          <li class="nav-item">
            <a class="nav-link txt-primary" href="">Men</a>
          </li>
          <li class="nav-item">
            <a class="nav-link txt-primary" href="">Woman</a>
          </li>
          <li class="nav-item">
            <a class="nav-link txt-primary" href="">Kids</a>
          </li>
        </ul>
      </nav>
      <!-- Action -->
      <ul class="action-list flex">
        <li class="action-item">
          <a href="" class="action-link">
            <i class="icon icon-search icon-lg"></i>
            <i class="icon icon-cart-sm"></i>
          </a>
        </li>
        <li class="action-item">
          <a href="./cart.html" class="action-link">
            <i class="icon icon-cart icon-lg"></i>
            <i class="icon icon-profile-sm"></i>
            <span class="badge badge-danger badge-cart"></span>
          </a>
        </li>
        <li class="action-item">
          <a href="" class="action-link">
            <i class="icon icon-profile icon-lg"></i>
            <i class="icon icon-menu-sm"></i>
          </a>
        </li>
      </ul>
    </div>
  </header>

  <main>
    <div class="cart-page">
      <section class="section section-cart">
        <div class="container">
        </div>
      </section>
    </div>
  </main>
  <script type="module" src="/dist/index.js"></script>
</body>

</html>
